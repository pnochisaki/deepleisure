<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js" integrity="sha256-36hEPcG8mKookfvUVvEqRkpdYV1unP6wvxIqbgdeVhk=" crossorigin="anonymous"></script>
  <script src="https://deepleisure.tumblr.com/api/read/json"></script>
  <script>
  $('#wrapper').append("<h1>"+tumblr_api_read.tumblelog.name + "</h1>"); 
    for (var i=0;i<tumblr_api_read.posts.length;i++) {
        var thisPost = tumblr_api_read.posts[i];
        $('#wrapper').append("<img src='" + thisPost["photo-url-500"] + "'>" +  thisPost["photo-caption"]  + "<p>Posted on " + thisPost["date"] + "</p><hr>");
    }
  </script>
  <img src="deepleisure-strobe.gif" style="max-width: 800px;width: 100%;height: auto;margin: 7% auto;display: block">
  <div id="wrapper"></div>
